<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图画展示</title>
  <link rel="stylesheet" href="./css/base.css">
  <style>
    .img-box {
      width: 100%;
      height: auto;
    }

    .img-item {
      width: 50%;
      height: 140px;
      padding: 5px 5px 5px 10px;
      float: left;
    }

    .img-item:nth-child(2n) {
      padding: 5px 10px 5px 5px;
    }

    .img-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border: 1px solid #c2c7cb;
      border-radius: 5px;
      padding: 5px 10px;
    }

    .img-content > img {
      width: 100%;
    }
  </style>
</head>
<body>
